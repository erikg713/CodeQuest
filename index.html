<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuest: Adventure in Metaverse Land</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <header>
      <h1>CodeQuest: Adventure in Metaverse Land</h1>
    </header>

    <div id="game-area">
      <p id="instruction">Welcome to metaverse Swamp! Complete the quests to cross the swamp:</p>
      <div id="challenge">
        <pre>
function greet(name) {
  return `Hello, ${ name || "world" }!`;
}
        </pre>
        <p>What does <code>greet()</code> return if no name is provided?</p>
        <input type="text" id="player-input" placeholder="Type your answer here">
        <button id="submit-btn">Submit</button>
      </div>
      <div id="feedback"></div>
    </div>

    <footer>
      <p>Level 1: Syntax Swamp</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
  <div id="stats">
  <p>Score: <span id="score">0</span></p>
  <p>Level: <span id="level">1</span></p>
  </div>
</html>
